<div class="row">
  <div class="columns content">
    <div ng-show="error">
      <h1>{{"install_error" | translate}}</h1>
       <p>{{"install_error_info" | translate}}</p>
    </div>
    <div ng-hide="error">
      <h1>{{"install_info" | translate}}</h1>
      <p>{{currentStep}} {{loadingDot}}</p>
      <div class="meter">
        <span style="width:{{progressBarWidth}}%"></span>
      </div>
    </div>
  </div>
  <div class="columns nav-button" ng-show="error">
    <button class='button' ng-click="exit()">{{"button_exit" | translate}}</button>
  </div>
</div>
