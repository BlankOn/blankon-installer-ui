<div class="row">
  <div class="columns content">
    <div ng-show="error">
      <h1>{{'installation_error_occured' | translate}}</h1>
      <p>{{'look_at_log' | translate}}</p>
    </div>
    <div ng-hide="error">
      <h1>Installation</h1>
      <p>{{currentStep}} {{loadingDot}}</p>
      <div class="meter">
        <span style="width:{{progressBarWidth}}%"></span>
      </div>
    </div>
  </div>
  <div class="columns nav-button" ng-show="error">
    <button class='button' ng-click="exit()">Exit</button>
  </div>
</div>
