<div class="row">
  <div class="columns content">
    <div ng-show="error">
      <h1>{{'installation_error_occured' | translate}}</h1>
       <p>{{'please_take_look' | translate}}</p>
    </div>
    <div ng-hide="error">
      <h1>{{'installation' | translate}}</h1>
      <p>{{currentStep | translate}} {{loadingDot}}</p>
      <div class="meter">
        <span style="width:{{progressBarWidth}}%"></span>
      </div>
    </div>
  </div>
  <div class="columns nav-button" ng-show="error">
    <button class='button' ng-click="exit()">{{'exit' | translate}}</button>
  </div>
</div>
