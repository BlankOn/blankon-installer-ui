<div class="row">
  <div class="columns content">
    <div ng-show="error">
      <h1>Installation Error Occured</h1>
       <p>Please take a look at installion log : /var/log/blankon-installer.log</p>
    </div>
    <div ng-hide="error">
      <h1>Installation</h1>
      <p>{{currentStep}}</p>
      <div class="meter">
        <span style="width:{{progressBarWidth}}%"></span>
      </div>
    </div>
  </div>
  <div class="columns nav-button" ng-show="error">
    <button class='button' ng-click="exit()">Exit</button>
  </div>
</div>
