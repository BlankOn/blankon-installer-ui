<!doctype html>
<html lang="en" ng-app="Biui">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>BlankOn Installer</title>  
  
  <link rel="stylesheet" href="app.css"/>
  <script src="libs.js"></script>    
  <script src="html.min.js"></script>    
  <script src="src.js"></script> 
</head>

<body>    
  <div style="float:right;margin:50px 50px 50px 0px">
    <div class="line-container">
    <div style="position:absolute;right:0px;;background:#6D6D6D;width:2px;height:570px;margin-right:44px;z-index:1000;"></div>
    </div>
    <div class="step-container">
      <div class="step" ng-hide="currentState == '0'"></div>
      <div class="step-big" ng-show="currentState == '0'">1</div>
      <div class="step" ng-hide="currentState == '1'"></div>
      <div class="step-big" ng-show="currentState == '1'">2</div>
      <div class="step" ng-hide="currentState == '2'"></div>
      <div class="step-big" ng-show="currentState == '2'">3</div>
      <div class="step" ng-hide="currentState == '3'"></div>
      <div class="step-big" ng-show="currentState == '3'">4</div>
      <div class="step" ng-hide="currentState == '4'"></div>
      <div class="step-big" ng-show="currentState == '4'">5</div>
      <div class="step" ng-hide="currentState == '5'"></div>
      <div class="step-big" ng-show="currentState == '5'">6</div>
    </div>
  </div>
  <div ng-hide="started" class="progress">
    <span class="meter"></span>
  </div>

  <div class="wrapper"> 
          <div ui-view class="fade" ng-class="{back:back, forward:forward}"></div>
  </div>
</body>
</html>
